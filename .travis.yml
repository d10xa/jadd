language: scala
scala:
- 2.13.1
before_cache:
- find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
- find $HOME/.sbt        -name "*.lock"               -print -delete
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt"
  - "$HOME/.cache/coursier/v1"
jobs:
  include:
    - stage: test
      script: sbt coverage test
      after_success: sbt coverageReport coveralls
    - stage: deploy
      if: tag =~ ^v
      before_script:
        - openssl aes-256-cbc -K $encrypted_e60dfa0a2678_key -iv $encrypted_e60dfa0a2678_iv
          -in ci/secring.asc.enc -out ci/secring.asc -d
        - gpg --import ci/pubring.asc
        - gpg --import ci/secring.asc
      script: sbt publishSigned sonatypeRelease
      after_script:
        - rm ci/secring.asc
        - gpg --delete-secret-keys 18B691724F2AA4F390507EE2C0B0B4C98DABB925 --yes
        - gpg --delete-keys 18B691724F2AA4F390507EE2C0B0B4C98DABB925 --yes
env:
  global:
  - secure: 
  - secure: 
  - secure: 

